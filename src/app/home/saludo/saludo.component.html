<div class="card">
    <div class="card-header">
        <h4 class="card-title">Saludo {{sNombre}}</h4>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="userName">Nombre</label>
            <input type="text" class="form-control" name="userName" id="userName" placeholder="Introduce el nombre..." [(ngModel)]="user.name">
        </div>
        <p class="card-text">Borraras el nombre inicial del saludo</p>
        <button class="btn btn-primary" (click)="btnBorrar()">Borrar</button>
    </div>
    <div class="card-footer text-muted">
        Hola {{user.name.toUpperCase()}} {{user.apellidos}}, eres el n√∫mero {{2+3}}
    </div>
</div>
